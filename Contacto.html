    <form  method="GET" action="">

         


                <div class="seccionesTitulo">
                        CONTACTANOS
                        <br>
                    Escribinos y en breve nos ponemos en contacto vos
                </div>
        <div class="formulario"> 
                
            <div>
                    
                <div>
                    <label>Nombre
                    <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="inp_nombre"  required="obligatorio" placeholder="Ingresa tu nombre">
                </div>
                
                <div>
                    <label>Email
                    <span class="obligatorio">*</span>
                    </label>
                    <input type="email" name="inp_email"  required="obligatorio" placeholder="Ingresa tu email">
                </div>

                <div>
                    <label>Seleccione un pais: <span class="obligatorio">*</span></label>
                
                    <select name="pais" id="selec_pais">
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="brasil">Brasil</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="mexico">Mexico</option>


                    </select>
                </div>
            
                <div>
                    <label>Teléfono</label>
                    <input type="tel" name="inp_telefono"  placeholder="Ingresa tu telefono">
                </div>    

                <div>
                    <label>Mensaje<span class="obligatorio">*</span>
                    </label>                     
                    <textarea name="inp_mensaje" required="obligatorio" placeholder="Dejanos tu mensaje.."></textarea> 
                </div> 

                <div>
                    <label>¿Desea recibir Newsletter?</label>
                    <input type="checkbox" name="newsletter" value="SI"checked="">
                </div>
                <div> 
                    <input type="submit" value= "Enviar"> 
                    <input type="reset" value= "Limpiar"> 
                </div>                  

                <div>
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                </div>  
                
            </div>
        </div>
